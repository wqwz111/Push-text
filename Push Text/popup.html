<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
   <title>Push Text</title>
   <style>
      body {
         font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
         font-size: 100%;
          width: 270px;
         padding: 5px;
      }
      .title {
         width: inherit;
         vertical-align: middle;
         display: table-cell;
         height: 50px;
      }
      .title h5 {
         display: inline-block;
      }
      #current-number {
         font-size: x-large;
      }
      .connected {
         color: #007bff;
      }
      .disconnected {
         color: #c9302c;
      }
      .title button {
         vertical-align: baseline;
      }

      #button-group {
          float: right;
      }
      button#connection-status {

         margin-left: 5px;
      }

      button#user-manual {
      }
      .input-group {
         clear: both;
      }
      #tab-room {
        margin-top: 5px;
        width: 100%;
      }
   </style>

   <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
   <script src="lib/jquery.min.js"></script>
   <!-- Latest compiled and minified CSS -->
   <link href="lib/css/bootstrap.min.css" rel="stylesheet">
   <!-- Latest compiled and minified JavaScript -->
   <script src="lib/js/popper.min.js"></script>
   <script src="lib/js/bootstrap.min.js"></script>

</head>

<body>
   <div class="title">
       <h5>Room: <span id="current-number"></span></h5>
      <button type="button" class="btn btn-danger btn-sm" id="leave-room">
         <img src="lib/icons/ic_clear_white_24px.svg">
      </button>
       <div id="button-group">
           <button type="button" class="btn btn-warning btn-sm" id="connection-status">
               <img src="lib/icons/ic_power_white_24px.svg">
           </button>
           <button type="button" class="btn btn-info btn-sm" id="user-manual">
               <img src="lib/icons/ic_help_outline_white_24px.svg">
           </button>
       </div>
   </div>
   <div class="input-group">
      <input class="form-control" id="room-number" placeholder="Input Room No.">
      <span class="input-group-btn">
        <button class="btn btn-secondary btn-info" type="button" id="enter-room">
           <img src="lib/icons/ic_forward_white_24px.svg">
           Go
        </button>
      </span>
   </div>
   <button type="button" class="btn btn-success" id="tab-room" disabled>
      <img src="lib/icons/ic_open_in_new_white_24px.svg">
      New tab
   </button>

   <script src="popup.js"></script>
</body>

</html>
